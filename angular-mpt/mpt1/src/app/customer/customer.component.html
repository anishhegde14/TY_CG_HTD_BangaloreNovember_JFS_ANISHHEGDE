<table class="table" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody *ngFor="let custome of customer">
      <tr>
        <th scope="row">1</th>
        <td>{{custome.name}}</td>
        <td>{{custome.email}}</td>
        <td>{{custome.phone}}</td>
      </tr>
      
    </tbody>
  </table>
